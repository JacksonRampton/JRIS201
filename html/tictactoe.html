    <!--Tic Tac Toe-->
    <div class="ttt">
    
        <title>Tic Tac Toe</title>
        
        <div>

            <h1>Tic Tac Toe</h1>

            <div class="board" id="board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
            </div>

            <div id="message"></div>
            <button onclick="resetGame()">Reset Game</button>

            <script>
                let board = ['', '', '', '', '', '', '', '', ''];
                let currentPlayer = 'X';
                let gameActive = true;
                const winningConditions = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
                ];

                function makeMove(cellIndex) {
                if (gameActive && board[cellIndex] === '') {
                    board[cellIndex] = currentPlayer;
                    document.querySelectorAll('.cell')[cellIndex].textContent = currentPlayer;
                    checkWin();
                    if (gameActive) {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    document.getElementById('message').textContent = `It's ${currentPlayer}'s turn`;
                    }
                }
                }

                function checkWin() {
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (board[a] !== '' && board[a] === board[b] && board[a] === board[c]) {
                    document.getElementById('message').textContent = `${board[a]} wins!`;
                    gameActive = false;
                    return;
                    }
                }

                if (!board.includes('')) {
                    document.getElementById('message').textContent = "It's a draw!";
                    gameActive = false;
                }
                }

                function resetGame() {
                board = ['', '', '', '', '', '', '', '', ''];
                currentPlayer = 'X';
                gameActive = true;
                document.getElementById('message').textContent = `It's X's turn`;
                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => cell.textContent = '');
                }

                // Initial message
                document.getElementById('message').textContent = `It's X's turn`;
            </script>
        </div>

    </div>
